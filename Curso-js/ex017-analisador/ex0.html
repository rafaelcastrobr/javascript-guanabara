<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Analisador</title>
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <section>
    <div>
      <p>
      <label for="num">Número (entre 1 a 100):</label>
      <input type="number" name="num" id="num">
      <input type="button" name="btn" id="btn" value="Adicionar">
      </p>
    </div>
    <div>
      <p>
        <select name="res" id="res" size="10"></select>
        <input type="button" name="btnRes" id="btnRes" value="Finalizar">
      </p>
    </div>
    <div id="resFinal"></div>
  </section>
  <footer>
    <p>CursoEmVideo</p>
  </footer>


    <script src="script.js"></script>
</body>
</html>
